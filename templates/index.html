<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Player (:</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
  </head>
  <body>
    <canvas id="analyser_render"></canvas>
    <div id="audio_box">
      <audio src="static/songs/song{{current_song_id}}.mp3" id="audio" autoplay="true"></audio>
      <input id="inputRangeVolume" type="range" min=0 max="100" value="5">
      <form action="">
        <input class="inputTextVolume" type="text" name="volume" value="{{volume}}">
        <input id="inputTextBack" type="text" name="back" value="true">
        <input id="inputButtonBack" type="submit" name="back" value="Back">
      </form>
      <button id="buttonLoop">Loop</button>
      <button id="buttonPlayPause">Play</button>
      <form id="formSkipVolume" action="/">
        <input id="inputButtonSkip" type="submit" value="Skip">
        <input class="inputTextVolume" type="text" name="volume" value="{{volume}}">
        <input id="inputTextBack" type="text" name="back" value="false">
      </form>
      <p id="paragraphTime">0:00 / 1:00</p>
      <input type="range" id="inputRangeSongProgress" min="0">
    </div>
    <script src="{{url_for('static', filename='scripts/definition.js')}}", song={{song}}, volume={{volume}}></script>
    <script src="{{url_for('static', filename='scripts/audio controller.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/player.js')}}"></script>
  </body>
</html>
